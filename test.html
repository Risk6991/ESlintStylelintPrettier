<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="all-wrap grey l-margin-auto" ontouchstart="">
    <header>
      <div class="c-header l-flex-row l-flex-center">
        <a href="">
          <i class="c-header__icon">
            <img src="src/images/aracan-icon__arrow.svg" alt="">
          </i>
        </a>
        <span class="c-header__title f-fontTitle">予定一覧</span>
      </div>
    </header>
    <main class="main-area l-margin-auto" role="main">

      <div class="p-schedule__header l-flex-row l-flex-space-between u-margin-top20">
        <div class="p-tab-btn--driver -shadow l-flex-center">
          <span class="f-font-btn--white">ドライバー</span>
        </div>
        <div class="p-tab-btn--owner -shadow l-flex-center">
          <span class="f-font-btn--green">オーナー</span>
        </div>
      </div>


      <article>
        <div class="p-schedule__card -shadow u-margin-top20 u-margin-bottom30">
          <div class="c-carDetail u-padding-top20 u-padding-left20 u-padding-right20 u-padding-bottom10">
            <div class="c-carDetail__title">
              <h5 class="f-fontSubTitle">LAMBORGHINI</h5>
              <h5 class="f-fontTitle">AVENTADOLE S / 2019</h5>
            </div>
          </div>
          <div class="p-schedule__menu l-flex-col l-flex-space-between u-margin-left20">
            <div class="p-schedule__list l-flex-row l-flex-space-between u-padding-bottom10">
              <span class="f-paragraph-small">開始日時</span>
              <span class="p-schedule__item f-paragraph-small">2019/12/19 14:13:50</span>
            </div>
            <div class="p-schedule__list l-flex-row l-flex-space-between u-padding-bottom10">
              <span class="f-paragraph-small">終了日時</span>
              <span class="p-schedule__item f-paragraph-small">2019/12/19 14:13:50</span>
            </div>
            <div class="p-schedule__list--place l-flex-row l-flex-space-between u-padding-bottom5">
              <span class="f-paragraph-small">受渡場所</span>
              <div class="p-schedule__address l-flex-col l-flex-align-items-center">
                <div class="f-paragraph-small">
                  <span>愛知県</span><span>みよし市</span>
                </div>
                <div>
                  <span class="p-schedule__item f-paragraph-small">三好ヶ丘駅</span>
                </div>
              </div>
            </div>
            <div class="p-schedule__list l-flex-row l-flex-space-between u-padding-bottom10">
              <span class="f-paragraph-small">料金</span>
              <div class="p-schedule__item f-paragraph-small">
                <span>12時間</span><span class="u-padding-left5">¥ 10,000</span>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <div class="l-flex-space-between l-flex-align-items-center u-padding-top10 u-margin-left20 u-margin-right45">
            <div class="l-flex-row l-flex-align-items-center">
              <img src="src/images/img-card-dummy.png" alt="" class="circle" width="44" height="44">
              <div class="l-flex-col l-flex-justify-content-start u-margin-left10">
                <span class="f-fontAddress">オーナー</span>
                <div>
                  <span class="f-fontNickName">リョウ</span><span class="f-fontAddress">さん</span>
                </div>
              </div>
            </div>
            <div class="l-flex-inline-baseline">
              <i class="u-margin-right10"><img src="src/images/aracan-icon__car.svg" alt="正面を向いたクルマのアイコン"></i>
              <a asp-controller="DriverBookings" asp-action="Details" asp-route-id="@item.BookingId" id="back_@item.BookingId">
                <span class="f-fontNickName--green">詳細情報</span>
              </a>
            </div>
          </div>
        </div>
      </article>




















    </main>
    <div class="c-floatingNav">
      <form class="form-inline js-need-position" asp-controller="CarSearch" asp-action="Index" method="post">
        <button class="c-floatingNav__Btn -shadow l-flex-col l-flex-center" type="submit">
          <i class="c-iconArea__icon"><img src="src/images/aracan-icon__chat--white.svg" alt="吹き出しアイコン"></i>
          <span class="f-fontIcon--white">予約する</span>
        </button>
      </form>
    </div>
    <div class="c-floatingNav">
      <form class="form-inline js-need-position" asp-controller="CarSearch" asp-action="Index" method="post">
        <button class="c-floatingNav__Btn -shadow l-flex-col l-flex-center" type="submit">
          <i class="c-iconArea__icon"><img src="src/images/aracan-icon__search--white.svg" alt="虫眼鏡アイコン"></i>
          <span class="f-fontIcon--white">車を探す</span>
        </button>
      </form>
    </div>
    <nav class="c-menubar f-text-align-center">
      <ul class="c-menubar__list">
        <li class="c-menubar__list l-flex-center l-flex-around">
          <a class="c-iconArea l-flex-col l-flex-center" asp-controller="Home" asp-action="Index">
            <i class="c-iconArea__icon"><img src="src/images/aracan-icon__home.svg" alt=""></i>
            <span class="f-fontIcon">トップ</span>
          </a>
        </li>
        <li class="c-menubar__list l-flex-center l-flex-around">
          <a class="c-iconArea l-flex-col l-flex-center" asp-controller="Chats" asp-action="Index">
            <i class="c-iconArea__icon"><img src="src/images/aracan-icon__chat.svg" alt=""></i>
            <span class="f-fontIcon">チャット</span>
          </a>
        </li>
        <li class="c-menubar__list l-flex-center l-flex-around">
          <a class="c-iconArea l-flex-col l-flex-center" asp-controller="MyPages" asp-action="Index">
            <i class="c-iconArea__icon"><img src="src/images/aracan-icon__user.svg" alt=""></i>
            <span class="f-fontIcon">マイページ</span>
          </a>
        </li>
        <li class="c-menubar__list l-flex-center l-flex-around">
          <a class="c-iconArea l-flex-col l-flex-center" asp-controller="OwnerBookings" asp-action="Index">
            <i class="c-iconArea__icon"><img src="src/images/aracan-icon__calendar.svg" alt=""></i>
            <span class="f-fontIcon">予定
            </span>
          </a>
        </li>
      </ul>
    </nav>
    <footer class="page-footer grey lighten-2">
      <div class="footer-copyright grey">
        <div class="container center">
          © Aracan
        </div>
      </div>
    </footer>
    <script src="src/lib/jquery/dist/jquery.min.js"></script>
    <script src="src/dist/main.js" asp-append-version="true"></script>
  </div>
</body>
</html>

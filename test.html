<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <article>
    <div class="c-card l-grid-col">
      <div class="c-card__image">
        <img src="src/images/img-card-dummy.png" alt="">
      </div>
      <div class="c-card__title l-grid-center">
        <h5 class="fontSubTitle">LAMBORGHINI</h5>
        <h5 class="fontTitle">AVENTADOLE S / 2019</h5>
      </div>
      <div class="l-grid-row">
        <div class="c-card__12hoursPrice">
          <p class="paragraph-small">12時間</p>
          <div class="l-grid-row">
            <span class="fontYen">¥</span><span class="fontPrice">000,000</span>
          </div>
        </div>
        <div class="c-card__24hoursPrice">
          <p class="paragraph-small">24時間</p>
          <div class="l-grid-row">
            <span class="fontYen">¥</span><span class="fontPrice">000,000</span>
          </div>
        </div>
      </div>
      <div class="l-grid-row">
        <div class="c-card__landmark l-grid-col">
          <div class="c">
            <i><img src="src/images/iconmonstr-location-1.svg" alt="ランドマークのアイコン"></i>
            <span class="fontLocation">本山駅</span>
            <span class="fontAddress">愛知県 名古屋市</span>
          </div>
        </div>
        <div class="c-card__carDetail l-grid-col">
          <div class="c">
            <i><img src="src/images/icon-car.svg" alt="ランドマークのアイコン"></i>
            <a href="">
              <span class="fontLink">詳細情報</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </article>
</body>
</html>
